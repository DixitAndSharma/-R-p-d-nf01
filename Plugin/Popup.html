<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
    <title>Filter Popup</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            padding: 0px;
            background: white;
        }

        div:first-child {
            margin-top: 0px;
        }

        div {
            cursor: pointer;
            text-align: center;
            padding: 1px 3px;
            font-family: sans-serif;
            font-size: 0.8em;
            width: 100px;
            margin-top: 1px;
            background: #cccccc;
        }

            div:hover {
                background: #aaaaaa;
            }

        div {
            border: 1px solid red;
            width: 100px;   
        }
    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="popup.js"></script>

</head>
<body>

    <div data-script="Test()">New Test</div>

    
</body>
</html>
